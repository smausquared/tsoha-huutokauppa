<!DOCTYPE html>
<title>Auction - {% block title %}{% endblock %}</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<h1>Auction house</h1>
<a href="/"> Front page </a>
<a href="/mypage"> My page </a>
<a href="/logout"> Log out</a>
{% if isadmin %}
<a href="/admin"> Admin page</a>
{% endif %}
<hr>
{% block content %}{% endblock %}

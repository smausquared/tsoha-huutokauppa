<!DOCTYPE html>
<title>Auction</title>
{% if session.username %}
<p>Welcome, {{ session.username }}</p>
{% else %}
<h1>Log in</h1>
<form action="/login_result" method="POST">
<p>Username:<br>
<input type="text" name="username"></p>
<p>Password:<br>
<input type="password" name="password"></p>
<input type="submit" value="Login">
</form>
{% endif %}
